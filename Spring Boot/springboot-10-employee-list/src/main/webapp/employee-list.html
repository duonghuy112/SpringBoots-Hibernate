<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
</head>
<body>
	<h2>Employee List</h2>
	<table>
		<thead>
			<tr>
				<td>First Name</td>
				<td>Last Name</td>
				<td>Email</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${employees}">
				<td th:text="${e.firstName}"></td>
				<td th:text="${e.lastName}"></td>
				<td th:text="${e.email}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
