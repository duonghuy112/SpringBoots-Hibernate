<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Employee List</title>
</head>
<body>

	<div class="container">
		<h2>Employee List</h2>
		<hr>
		<a class="btn btn-primary btn-success mb-3"
			th:href="@{/employee/new-employee}" role="button">Add New
			Customer</a>
		<form class="form-inline" th:action="@{/employee/search}" method="post">
			<div class="form-group mx-sm-3 mb-2">
				<input type="text" name="searchName" class="form-control" placeholder="Search by Name">
			</div>
			<button type="submit" class="btn btn-primary mb-2">Search</button>
		</form>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${employees}">
					<td th:text="${e.firstName}"></td>
					<td th:text="${e.lastName}"></td>
					<td th:text=${e.email}></td>
					<td><a
						th:href="@{/employee/update-employee(employeeId=${e.id})}"
						class="btn btn-info btn-sm">Update</a> <a
						th:href="@{/employee/delete(employeeId=${e.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you want to delete this employee?'))) return false">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
